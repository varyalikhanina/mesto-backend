<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.b9dbef69295c41c3b411.css"/>
</head>
<body>

  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="user-info__edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="error-message"></span>
            <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
            <span class="error-message"></span>
            <button type="submit" class="button popup__button popup__button_card popup__button_invalid">+</button>
        </form>
      </div>
    </div>

    <div class="popup popup_new">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_new">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_new" name="who">
            <input type="text" name="name" class="popup__input popup__input_type_name popup__input_type_name_new" placeholder="Имя" required minlength="2" maxlength="30" value="">
            <span class="error-message"></span>
            <input type="text" name="about" class="popup__input popup__input_type_link-url popup__input_type_link-url_new" placeholder="О себе" required minlength="2" maxlength="30" value="">
            <span class="error-message"></span>
            <button type="submit" class="button popup__button popup__button_invalid popup__button_new">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_images">
      <div class="popup__image-container">
        <img class="popup__image" src=''>
        <a class="popup__close_images"></a>
      </div>
    </div>

    <template id="place-card-template">
    <div class="place-card">
      <div class="place-card__image">
      <button class="place-card__delete-icon"></button>
      </div>
      <div class="place-card__description">
      <h3 class="place-card__name"></h3>
      <button class="place-card__like-icon"></button>
      </div>
    </div>
    </template>

  </div>
  <script src="main.be88317df4161ff4eb73.js"></script>
</body>
</html>
